<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="jukebox.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" type="text/css" href="font-awesome.css">
		<script type="text/javascript" src="jquery-2.2.3.js"></script>
		<script type="text/javascript" src="jquery-ui.js"></script>
		<script type="text/javascript" src="cookies.js"></script>
		<script type="text/javascript" src="jukebox.js"></script>
		<title></title>
	</head>
	<body>
		<div id="left-bar">
			<div id="top-bar">
				<p id="site-header">MOWDEE's JukeBox</p>
			</div>
			<div id="random">
				<div id="audioplayer">
					<audio id="blah" controls src="" type="audio/mpeg" onloadedmetadata="setTotalTime()" ontimeupdate="setCurrentTime()">
					</audio>
						<h1 id="my-plist-header">My Playlist</h1>
						<div id="font-control">
							<i class="fa fa-play plist-play" aria-hidden="true"></i>
							<i class="fa fa-pause plist-pause" aria-hidden="true"></i>
							<i class="fa fa-stop plist-stop" aria-hidden="true"></i>
							<i class="fa fa-random plist-shuffle" aria-hidden="true"></i>
							<i class="fa fa-step-backward plist-previous" aria-hidden="true"></i>
							<i class="fa fa-step-forward plist-next" aria-hidden="true"></i>
							<i class="fa fa-volume-up plist-mute" aria-hidden="true"></i>
							<span id="current-time" class="time-markers">0:00</span>/<span id="total-time" class="time-markers">0:00</span>
						</div>
						<ol id="plist">
						</ol>
						<div id="sort-status"></div>
				</div>
			</div>
		</div>
		<div id="right-bar">
			<h1 id="allsongs-header">All Songs</h1>
			<div id="new-song-form">
				<label id=songnamelabel>Song Name</label>
				<input type="input" name="" id="songname">
				<label id=artistnamelabel>Artist</label>
				<input type="input" name="" id="artistname">
				<br>
				<label id=urllabel>Url</label>
				<input type="input" name="" id="urlname">
				<input type="submit" name="Submit", id="new-song-submit">
			</div>
			<div id="mysongs">
				<ol id="all-tracks">
				
				</ol>
			</div>
		</div>
	</body>
</html>
